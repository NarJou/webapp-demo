<VirtualHost *:80>
  ServerName localhost
  DocumentRoot "/app"
  ErrorLog /app/www/webapp-flask/logs/error.log
  CustomLog /app/www/webapp-flask/logs/access.log combined

  WSGIDaemonProcess webapp user=www-data group=www-data threads=5
  WSGIProcessGroup webapp
  WSGIScriptAlias / /app/www/webapp-flask/webapp/webapp.wsgi
  Alias /static/ /app/www/webapp-flask/webapp/static
  <Directory /app/www/webapp-flask/webapp/static>
    Order allow,deny
    Allow from all
  </Directory>

  <Directory "/app">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>
